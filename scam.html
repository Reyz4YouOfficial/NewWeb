<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Report | Futuristik System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --glass: rgba(15, 23, 42, 0.85);
            --border-glass: rgba(0, 210, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #060b23;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Latar Belakang Partikel Animasi */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
            animation: moveBG 30s linear infinite;
            z-index: -1;
        }

        @keyframes moveBG {
            from { transform: translate(0, 0); }
            to { transform: translate(-80px, -80px); }
        }

        /* Container Kartu Glassmorphism */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            width: 95%;
            max-width: 480px;
            border-radius: 24px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.15);
            overflow: hidden;
            position: relative;
        }

        /* Banner Video Section */
        .video-header {
            width: 100%;
            height: 170px;
            position: relative;
            border-bottom: 2px solid var(--neon-blue);
        }

        .video-header video {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(60%);
        }

        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent, rgba(6, 11, 35, 0.8));
            padding: 20px;
            display: flex;
            align-items: flex-end;
        }

        .video-overlay h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            text-transform: uppercase;
        }

        /* Bar Tanggal & Waktu Real-time */
        .timestamp-bar {
            background: rgba(0, 210, 255, 0.1);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            color: #cbd5e1;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Form Area */
        .form-container { padding: 25px; }

        .form-group { margin-bottom: 18px; }
        label { 
            display: block; font-size: 11px; margin-bottom: 6px; 
            text-transform: uppercase; letter-spacing: 1.5px; color: #94a3b8;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* File Upload Styling */
        .upload-area {
            border: 1px dashed var(--neon-purple);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background: rgba(157, 80, 187, 0.05);
            transition: 0.3s;
        }
        .upload-area:hover { background: rgba(157, 80, 187, 0.1); }
        .upload-area input { display: none; }
        .upload-area span { font-size: 13px; color: #cbd5e1; }

        #preview {
            width: 100%; max-height: 140px;
            object-fit: cover; border-radius: 8px;
            margin-top: 15px; display: none;
            border: 1px solid var(--neon-blue);
        }

        /* Button Futuristic */
        .btn-send {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: 0.3s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
        }

        .btn-send:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="video-header">
        <video autoplay muted loop playsinline>
            <source src="https://g.top4top.io/m_3672d3e6p5.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
            </h2>Welcome Back</h2>
        </div>
    </div>

    <div class="timestamp-bar">
        <span id="liveDate">-- --- ----</span>
        <span id="liveTime" style="color: var(--neon-blue);">00:00:00</span>
    </div>

    <div class="form-container">
        <form id="reportForm">
            <div class="form-group">
                <label>Identitas Pengirim</label>
                <input type="text" id="nama" placeholder="Username / Nama Anda" required>
            </div>

            <div class="form-group">
                <label>Detail Pesan</label>
                <textarea id="pesan" rows="3" placeholder="Deskripsikan laporan..." required></textarea>
            </div>

            <div class="form-group">
                <label>Lampiran Visual</label>
                <label class="upload-area">
                    <span id="fileName">TAP UNTUK LAMPIRKAN FOTO</span>
                    <input type="file" id="foto" accept="image/*">
                </label>
                <center><img id="preview" alt="Preview"></center>
            </div>

            <button type="submit" class="btn-send" id="btnKirim">Kirim Transmisi</button>
        </form>
    </div>
</div>

<script>
    // --- KONFIGURASI TELEGRAM ---
    const token = '8525516287:AAHzu_RahxO8-BwBLM1wqt3p6LnOAS16a0Y'; // Ganti dengan Token Bot Anda
    const chatId = '-1002350882194';   // Ganti dengan Chat ID Anda

    // 1. Fungsi Waktu & Tanggal Real-Time
    function updateClock() {
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();
        const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
        
        document.getElementById('liveDate').innerText = dateStr;
        document.getElementById('liveTime').innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Fungsi Preview Gambar
    const inputFoto = document.getElementById('foto');
    const preview = document.getElementById('preview');
    const labelText = document.getElementById('fileName');

    inputFoto.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            labelText.innerText = file.name;
            const reader = new FileReader();
            reader.onload = (e) => { 
                preview.src = e.target.result; 
                preview.style.display = 'block'; 
            }
            reader.readAsDataURL(file);
        }
    });

    // 3. Fungsi Kirim Data ke Telegram
    document.getElementById('reportForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('btnKirim');
        const tgl = document.getElementById('liveDate').innerText;
        const jam = document.getElementById('liveTime').innerText;
        const nama = document.getElementById('nama').value;
        const pesan = document.getElementById('pesan').value;
        const foto = inputFoto.files[0];

        btn.disabled = true;
        btn.innerText = "SEDANG TRANSMISI...";

        // Format pesan untuk Telegram
        const caption = `üõ∏ *LAPORAN BARU DITERIMA*\n\n` +
                        `üìÖ *TANGGAL:* ${tgl}\n` +
                        `‚è∞ *WAKTU:* ${jam}\n` +
                        `üë§ *PENGIRIM:* ${nama}\n` +
                        `üìù *PESAN:* ${pesan}`;

        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('parse_mode', 'Markdown');

        let endpoint = `https://api.telegram.org/bot${token}/sendMessage`;
        
        if (foto) {
            endpoint = `https://api.telegram.org/bot${token}/sendPhoto`;
            formData.append('photo', foto);
            formData.append('caption', caption);
        } else {
            formData.append('text', caption);
        }

        fetch(endpoint, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
            if (data.ok) {
                alert('‚úÖ Transmisi Berhasil Terkirim!');
                location.reload();
            } else {
                alert('‚ùå Gagal! Periksa Token & ID Chat.');
                btn.disabled = false;
                btn.innerText = "KIRIM TRANSMISI";
            }
        })
        .catch(() => {
            alert('‚ùå Gangguan Koneksi Jaringan.');
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
